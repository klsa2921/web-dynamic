<div class="custom-div" *ngIf="showDiv">
  <span class="close-icon" (click)="closeDiv()">&times;</span>
  <p *ngIf="name.firstname; else noFirstName">{{name.firstname}}</p>
  <ng-template #noFirstName>
    <p>{{name}}</p>
  </ng-template>
  <div>
    <form (ngSubmit)="onSubmit()">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" [(ngModel)]="user.age" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" [(ngModel)]="user.gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <button type="submit">Submit</button>
    </form>

  </div>
</div>
