<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 buttons-container">
      <div *ngFor="let button of buttons">
        <button (click)="createComponent(button.value)" class="btn btn-primary">{{button.name}}</button>
      </div>
    </div>
    <div class="col-md-9 content-container mt-1">
      <ng-container class="column" #dynamicContainer></ng-container>
    </div>
  </div>
</div>
